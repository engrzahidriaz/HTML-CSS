<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Inline vs Block level Elements.css">
    <title>Inline vs Block level Elements</title>
</head>
<body>
    <!-- 
        1.) block level elements
        2.) inline elements
        3.) inline block elements
     -->
     <!-- BLOCK VS INLINE ELEMENTS -->
     <!-- -------------------------------------- -->
     <!-- examples of block level elements 
          heading(1-6), p, div, ul, li, form, article, main, nav, aside
          1. start from new line
          2. occupy complete width of line
          3. can set the height
          4. can set margin, top-bottum-left-right 
          5. padding can add -->
     <!-- ---------------------------------------- -->

     <!-- Examples of inline elements
          span, img, a, textarea 
         1. start from same line
         2. occupy require width, no extra width
         3. cannot set the height 
         4. can set margin, just left-right
         5. padding can add but mixup-->
     <!-- ----------------------------------------- -->
     
     <!-- ------- block level elements-------- -->

    <h1>this is heading</h1>
    <h2>one more heading</h2>
     
     <!-- -------- inline elements------- -->

     <a href="#">link 1</a>
     <a href="#">link 2</a>

     
</body>
</html>
