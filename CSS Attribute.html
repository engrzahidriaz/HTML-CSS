<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS Attribute.css">
    <title>CSS Attributes</title>
</head>
<body>
    <h2>Links</h2>
    <a href="https://google.co.in" target="_blank">google India</a>  <br>
    <a href="https://google.co.uk" target="_blank">google UK</a> <br>
    <a href="https://google.com.pk" target="_blank">google pakistan</a> <br>
    <a href="https://flipkart.com" target="_blank">Flipkart</a>  <br>
    <a href="facebook.com" target="_blank">Facebook</a> <br>

    <h2>Form</h2>
    <label for="fname"> First Name: </label>  <br>
    <input type="text" class="fname" placeholder="first name">          <br>
    <label for="lname"> Last Name: </label>    <br>
    <input type="text" class="lname" placeholder="last name">          <br>
    <label for="pass"> Password: </label>       <br>
    <input type="password" class="pass" placeholder="password">       <br> <br>
    <input type="button" value="submit">        <br>

</body>
</html>
